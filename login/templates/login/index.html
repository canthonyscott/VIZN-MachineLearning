{% extends "analysis/header.html" %}

{% block content %}
    {% load widget_tweaks %}

    <h2 style="text-align: center">Login to analyze data</h2>

    {% if error %}
        <strong>{{ error }}</strong>
    {% endif %}

    <form class="form-horizontal login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {#        {{ form }}#}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="{{ form.username.id_for_label }}">Username: </label>
            <div class="col-sm-10">
                {{ form.username|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="{{ form.password.id_for_label }}">Password: </label>
            <div class="col-sm-10">
                {{ form.password|add_class:"form-control" }}
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Login!</button>
        </div>
    </form>
{% endblock %}
